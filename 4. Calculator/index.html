<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
            <div id="innerLine"></div>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button:onclick>
            <button onclick="appendToDisplay('7')">7</button:onclick>
            <button onclick="appendToDisplay('8')">8</button:onclick>
            <button onclick="appendToDisplay('9')">9</button:onclick>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button:onclick>
            <button onclick="appendToDisplay('4')">4</button:onclick>
            <button onclick="appendToDisplay('5')">5</button:onclick>
            <button onclick="appendToDisplay('6')">6</button:onclick>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button:onclick>
            <button onclick="appendToDisplay('1')">1</button:onclick>
            <button onclick="appendToDisplay('2')">2</button:onclick>
            <button onclick="appendToDisplay('3')">3</button:onclick>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button:onclick>
            <button onclick="appendToDisplay('0')">0</button:onclick>
            <button onclick="appendToDisplay('.')">.</button:onclick>
            <button onclick="clearOne()" class="operator-btn" ><img src="https://cdn-icons-png.flaticon.com/512/318/318218.png" alt="C" style="width: 50%; height: 50%; padding-top: 10px;"></button>
            <button onclick="appendToDisplay('(')" class="operator-btn">(</button>
            <button onclick="appendToDisplay(')')" class="operator-btn">)</button>
            <button onclick="clearDisplay()" class="operator-btn">AC</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
